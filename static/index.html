<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./pure-min.css" />
    <style>
        #container {
            width: 100vw;
            max-width: 100vw;
            display: grid;

            grid-template-columns: auto 200px;
            grid-template-rows: auto;
            grid-gap: 10px;
        }

        label,
        input[type="checkbox"] {
            margin-top: 15px !important;
        }

        #reconfigure {
            margin-top: 10px;
            width: 187px;
        }

        canvas {
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="canvas-holder">
            <canvas></canvas>
        </div>
        <form class="pure-form pure-form-stacked">
            <label for="agent-creation-duration"> Agent Creation Duration </label>
            <input id="agent-creation-duration" type="text" value="2.1"></input>

            <label for="agent-target-count"> Agent Target Count </label>
            <input id="agent-target-count" type="text" value="20"></input>

            <label for="agent-life-duration"> Agent Life Duration </label>
            <input id="agent-life-duration" type="text" value="10"></input>

            <label for="repopulate-interval"> Repopulate Interval </label>
            <input id="repopulate-interval" type="text" value="2"></input>

            <label for="log-interval"> Log Interval </label>
            <input id="log-interval" type="text" value="0.2"></input>

            <label for="fork-factor"> Fork Factor </label>
            <input id="fork-factor" type="text" value="2"></input>

            <label for="aquisition-interval"> Aquisition Interval </label>
            <input id="aquisition-interval" type="text" value="100"></input>

            <label for="simulation-duration"> Simulation Duration </label>
            <input id="simulation-duration" type="text" value="40"></input>

            <label for="stagger-interval"> Stagger Interval </label>
            <input id="stagger-interval" type="text" value="2"></input>

            <label for="stagger-count"> Stagger Count </label>
            <input id="stagger-count" type="text" value="2 * config('stagger-interval')"></input>

            <input id="cold-start" type="checkbox"></input>
            <label style="display:inline;" for="cold-start"> Cold Start </label>

            <br/>

            <input id="use-stagger" type="checkbox" checked></input>
            <label style="display:inline;" for="use-stagger"> Use Stagger </label>

            <br/>

            <input id="stacked" type="checkbox" checked></input>
            <label style="display:inline;" for="stacked"> Stacked Graphs </label>

            <button type="button" class="pure-button pure-button-primary" id="reconfigure"> GO </button>
        </form>
    </div>

    <script src="../dist/bundle.js"></script>
    <script async>
        var canvas_holder = document.querySelector("#canvas-holder");
        var canvas = document.querySelector("canvas");
        canvas.width = canvas_holder.offsetWidth;
        canvas.height = canvas_holder.offsetHeight;

        var all_labels = document.querySelectorAll("label");
        for (const label of all_labels) {
            label.title = label.htmlFor;
        }
    </script>
</body>

</html>
